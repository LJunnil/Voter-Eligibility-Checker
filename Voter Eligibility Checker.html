<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting Eligibility Checker</title>
    <script>
        function checkVotingEligibility() {
            // Get user's age from the input field
            var age = document.getElementById("ageInput").value;

            // Check if the entered age is a number
            if (!isNaN(age)) {
                // Convert age to a numeric value
                age = Number(age);

                // Check if the user is eligible to vote
                if (age >= 18) {
                    alert("You are eligible to vote!");
                } else {
                    alert("Sorry, you are not eligible to vote yet.");
                }
            } else {
                alert("Please enter a valid age (numeric value).");
            }
        }
    </script>
</head>
<body>
    <h1>Voting Eligibility Checker</h1>
    
    <label for="ageInput">Enter your age:</label>
    <input type="text" id="ageInput" placeholder="Type your age">

    <button onclick="checkVotingEligibility()">Check Eligibility</button>

</body>
</html>
